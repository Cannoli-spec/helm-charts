{{ if .Values.ksm.enabled }}
{{- $deprecatedKubeStateMetrics := include "newrelic.deprecatedKubeStateMetrics" . | fromYaml -}}
{{- $scraperConfig := include "newrelic.ksm.scraperConfig" . | fromYaml -}}
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  labels: {{ include "newrelic.labels" . | nindent 4 }}
  name: {{ template "newrelic.fullname" . }}-ksm
data:
  # The component's scraperConfig with the old deprecated values and the common scrapper values are merged
  # if a specific common value is not set on the component, the one in the common will be the one used (Example: interval)
  nri-kubernetes-config.yml: |
{{ toYaml (merge ($deprecatedKubeStateMetrics) ($scraperConfig) .Values.common.scraperConfig) | indent 6 }}
{{ end }}
